<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン-google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <h1>ログイン</h1>
            <p>作業を続けるには、ログインしてください。</p>
            <p>ユーザー名</p>
            <input type="text" id="username" class="textbox" placeholder="ユーザー名を入力">
            <p>パスワード</p>
            <input type="password" id="pass" class="textbox" placeholder="パスワードを入力">
            <br>
            <input type="checkbox" id="showpassword" onchange="showOrHide()" class="margin">
            <span>パスワードを表示する</span>
        </div>

        <div class="d-flex align-items-center mb-3 mb-md-0 me-3">
            <button id="a-login-btn" class="btn btn-outline-secondary" type="button">ログイン</button>
        </div>
    </center>

    <script src="a-script.js"></script>
</body>
</html>
